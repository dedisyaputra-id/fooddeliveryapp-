<h2 class="title">Login</h2>

<form>

  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Masukkan email">
  </div>

  <div class="form-group mt-2">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Masukkan password">
  </div>

  <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>

  <p class="mt-3 text-center">
    Belum punya akun?
    <a routerLink="/auth/register">Daftar</a>
  </p>

</form>
